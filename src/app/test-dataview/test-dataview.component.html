<p-dataView [rows]="3" [paginator]="true" [value]="products" [paginatorPosition]="'top'">
  <ng-template pTemplate="header" class="header">
    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
  </ng-template>
  <ng-template let-product pTemplate="listItem">
    <div class="col-12">
      <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
        <img
          class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
          [src]="
            'https://primefaces.org/cdn/primeng/images/demo/product/' +
            product.image
          "
          [alt]="product.name"
        />
        <div
          class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
        >
          <div
            class="flex flex-column align-items-center sm:align-items-start gap-3"
          >
            <div class="text-2xl font-bold text-900">{{ product.name }}</div>
            <p-rating
              [(ngModel)]="product.rating"
              [readonly]="true"
              [cancel]="false"
            ></p-rating>
            <div class="flex align-items-center gap-3">
              <span class="flex align-items-center gap-2">
                <i class="pi pi-tag"></i>
                <span class="font-semibold">{{ product.category }}</span>
              </span>
            </div>
          </div>
          <div
            class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2"
          >
            <span class="text-2xl font-semibold">{{
              "$" + product.price
            }}</span>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>


<p-dataView [paginator]="true" [loading]="true" [loadingIcon]="'pi pi-apple'">
  <!-- [loading]="true" [loadingIcon]="'pi pi-apple'" -->
  <ng-template pTemplate="header" class="header">
    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
  </ng-template>
</p-dataView>
